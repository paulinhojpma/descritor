<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
 <title>Descritor</title>
 <h:outputStylesheet library="css" name="descritor2.css" target="body" />
 
</h:head>
<h:body>
<h:messages errorStyle="color:red" infoStyle="color:blue" autoUpdate="true" closable="true" style="font-size: 12px; margin-left: 250px; background:  #ffff66" for="form:file" />




<h:form   id="form" enctype="multipart/form-data">
<p class="faixa">RDF file</p>
  <h:inputFile  class="file" id="file" value="#{recebeArquivo.fluxo}"    />
  <h:inputText id="text" value="#{recebeArquivo.uri}">Insira a URL</h:inputText>
  <br/>
  <h:commandButton class="button" value="Upload"      action="#{recebeArquivo.upload}"/>
</h:form>

</h:body>
</html>
