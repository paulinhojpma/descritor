<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
 <title>Descritor</title>
 <h:outputStylesheet library="css" name="descritor2.css" target="body" />
 
</h:head>
<h:body>
<h:messages errorStyle="color:red" autoUpdate="true" closable="true" style="font-size: 12px; margin-left: 250px; background:  #ffff66"  />


<h1>Descritor</h1>

<h:form   id="form" enctype="multipart/form-data">
<div>
<p class="faixa">RDF file</p>
  <h:inputFile  class="file" id="file" value="#{recebeArquivo.fluxo}"    />
  <br/>
<br/>
  
  <h:commandButton class="button" value="Upload"      action="#{recebeArquivo.upload}"/>
  <br/>

</div>

<div style="margin-top: 30px; height: 200px;">
<p class="faixa">RDF URL</p>
    URL: 
  <h:inputText id="textUrl" class="inputText" value="#{recebeArquivo.uri}"></h:inputText>
  <h:selectOneRadio value="#{recebeArquivo.extensao}">
   	<f:selectItem itemValue="rdf" itemLabel="RDF/XML" />
   	<f:selectItem itemValue="ttl" itemLabel="Turtle" />
</h:selectOneRadio>
  <br/>
  <h:commandButton class="button" value="Upload"      action="#{recebeArquivo.upload}"/>
</div>
</h:form>

</h:body>
</html>
