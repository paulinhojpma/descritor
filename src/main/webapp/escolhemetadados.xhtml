<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
 <title>Descritor</title>
<h:outputStylesheet library="css" name="descritor1.css" target="body" />


</h:head>
<h:body>
<script>
function add(id) {
 	var x= document.getElementById("metadados:keyword_input").selectedIndex;
	var obj=document.getElementById("metadados:keyword_input").item(x);
	var sel=document.getElementById(id);
	
	sel.value= obj.value;
	document.getElementById("metadados:keyword_input").remove(document.getElementById("metadados:assunto_input").selectedIndex);
}

function addTema() {
 	var x= document.getElementById("metadados:tema_input").selectedIndex;
	var obj=document.getElementById("metadados:tema_input").item(x);
	var sel=document.getElementById("metadados:textoTema");
	
	sel.value= obj.value;
	
}

</script>
<h:form id="metadados" enctype="multipart/form-data">
	
	<div class="containerMetadadoDescritivo">
	<p class="faixa">KeyWords </p>
	<div style="float: left;">
	<h:inputText class="texto" id="text" value="#{escolheMetadados.keyword[0]}"></h:inputText>
	<h:commandButton  class="buttonadd" id="addK1" value="+" onclick="add('metadados:text')" ></h:commandButton><br/>
	<h:inputText class="texto" id="text1" value="#{escolheMetadados.keyword[1]}"></h:inputText>
	<h:commandButton  class="buttonadd" id="addK2" value="+" onclick="add('metadados:text1')" ></h:commandButton><br/>
	<h:inputText class="texto" id="text2" value="#{escolheMetadados.keyword[2]}"></h:inputText>
	<h:commandButton  class="buttonadd" id="addK3" value="+" onclick="add('metadados:text2')" ></h:commandButton><br/>
	<h:inputText class="texto" id="text3" value="#{escolheMetadados.keyword[3]}"></h:inputText>
	<h:commandButton  class="buttonadd" id="addK4" value="+" onclick="add('metadados:text3')" ></h:commandButton><br/>
	<h:inputText class="texto" id="text4" value="#{escolheMetadados.keyword[4]}"></h:inputText>
	<h:commandButton  class="buttonadd" id="addK5" value="+" onclick="add('metadados:text4')" ></h:commandButton>
	</div>
	<div style="float: right;">
	
	<p:selectManyMenu style="margin-right: 50px; width: 350px; "  value="#{escolheMetadados.sugestKeyword}" id="keyword" required="true"> 
	<f:selectItems value="#{escolheMetadados.sugestKeyword}" var="met" itemLabel="#{met}" itemValue="#{met}"/>
	
	</p:selectManyMenu>
	</div>
	</div>
	<div class="containerMetadadoDescritivo">
	<p class="faixa">Theme</p>
			<div style="float: left;">
			<p:inputText class="texto" id="textoTema" value="#{escolheMetadados.tema}"></p:inputText>
			
			<h:commandButton  class="buttonadd"  id="addT" value="+" onclick="addTema()"/>
				 
			
			</div>
			<div style="float: right;">
			
			<p:selectOneMenu style="margin-right: 50px; width: 350px; "  value="#{escolheMetadados.tema}" id="tema" required="true"> 
				<f:selectItems value="#{escolheMetadados.sugestTema}" var="met" itemLabel="#{met}" itemValue="#{met}"/>
			
			</p:selectOneMenu>
			</div>
		 
	</div>
	
	<div class="containerMetadadoDescritivo">
	<p class="faixa">Title</p>
			<div style="float: left;">
			<h:inputText class="texto" id="textoTitle" value="#{escolheMetadados.sugestTitle}"></h:inputText>			
	</div>		 
	</div>
	
	<div class="containerMetadadoDescritivo">
	<p class="faixa">Distribution</p>
			<div style="float: left;">
			<h:inputText class="texto" id="textoDist" value="#{escolheMetadados.sugestDistribution}"></h:inputText>			
	</div>		 
	</div>
	<div class="containerMetadadoDescritivo">
	<p class="faixa">Issued</p>
			<div style="float: left;">
			<p:calendar style ="font-family: monospace;	font-size: small; color: #d9d9d9;" class="texto" id="textoCalen" value="#{escolheMetadados.issued}" pattern="dd/MM/yyyy"/>			
	</div>		 
	</div>
	
	<div class="containerMetadadoDescritivo">
	<p class="faixa">Contact Point</p>
			<div style="float: left;">
			<h:inputText class="texto" id="textoCont" value="#{escolheMetadados.contactPoint}"></h:inputText>			
	</div>		 
	</div>
	
	<div class="containerMetadadoDescritivo">
	<p class="faixa">Spatial</p>
			<div style="float: left;">
			<h:inputText class="texto" id="textoSpat" value="#{escolheMetadados.spatialCoverage}"></h:inputText>			
	</div>		 
	</div>
	
	<div class="containerMetadadoDescritivo">
	<p class="faixa">Language</p>
			<div style="float: left;">
			<h:inputText class="texto" id="textoLang" value="#{escolheMetadados.language}"></h:inputText>			
	</div>		 
	</div>
	
	<div class="containerMetadadoDescritivo">
	<p class="faixa">accrualPeriodicity</p>
			<div style="float: left;">
			<h:inputText class="texto" id="textoPer" value="#{escolheMetadados.accrualPeriodicity}"></h:inputText>			
	</div>		 
	</div>
 <h:commandButton class="button" value="Generate"  action ="#{escolheMetadados.gerarArquivo()}">	 </h:commandButton>
</h:form>



</h:body>
</html>
