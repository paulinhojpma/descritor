<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
	
	<h:head>
 	<title>Descritor</title>
		<h:outputStylesheet library="css" name="descritor.css" target="body" />
		

	</h:head>
	<h:body>
		
		<h:form id="arquivos">
		
		<p class="faixa">Descriptive Metadata </p>
		<h:inputTextarea row="10" col="10" value="#{geraArquivo.conteudo}" readonly="true"/>
		<h:commandButton class="button" value="Download"   actionListener="#{geraArquivo.downloadFile}"/>
		<h:selectOneRadio id="radio" value="#{geraArquivo.langArquivo}">
			<f:selectItem itemValue="RDF/XML-ABBREV" itemLabel="RDF" />
			<f:selectItem itemValue="TURTLE" itemLabel="Turtle" />
		</h:selectOneRadio>
		
		</h:form>	
	</h:body>


</html>
